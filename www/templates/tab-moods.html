<ion-view view-title="Track Moods">
  <ion-header-bar align-title="center" class="bar bar-subheader">
      <button class="button button-clear button-positive" ng-click="options.showDelete = !options.showDelete">Delete</button>
      <h2 class="title">Moods</h2>
      <button class="button button-clear button-positive">New</button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list show-delete="options.showDelete" can-swipe="options.canSwipe">
      <ion-item collection-repeat="mood in moods" on-hold="moodHoldActions(mood)" class="item-thumbnail-left">
        {{ mood.mood }} | {{ mood.time }}
        <ion-option-button class="button-assertive" ng-click="editMood(mood)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="moods.splice($index, 1)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
