<ion-view view-title="Track Moods" cache-view="false">
    <ion-header-bar align-title="center" class="bar bar-subheader">
        <button class="button button-clear button-positive" ng-click="options.showDelete = !options.showDelete">Delete</button>
        <h2 class="title">Moods</h2>
        <button class="button button-clear button-positive" ng-click="go('/tab/newMood')">New</button>
    </ion-header-bar>
    <ion-content id="list">
        <ion-list show-delete="options.showDelete" can-swipe="options.canSwipe">
            <ion-item collection-repeat="mood in moods" id="id{{$index}}" on-hold="moodHoldActions(mood, $index)" ng-class="{ 'item-highlight' : mood.filler }" class="item-thumbnail-left">
				<div class="mood-name">Happy</div>
				<div class="mood-level">3 | A bit</div>
				<div class="mood-additional">Trigger</div>
				<div class="mood-additional">Belief</div>
				<div class="mood-additional">Behavior</div>
				<div class="mood-additional">{{mood.date}}</div>  
				<ion-delete-button class="ion-minus-circled" ng-click="deleteMood(mood.id)"></ion-delete-button>
                <ion-option-button class="button-positive" ng-click="editMood(mood)">Edit</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
