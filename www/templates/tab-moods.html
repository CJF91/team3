<ion-view view-title="Track Moods" cache-view="false">
    <ion-header-bar align-title="center" class="bar bar-subheader">
        <button class="button button-clear button-positive" ng-click="options.showDelete = !options.showDelete">Delete</button>
        <h2 class="title">Moods</h2>
        <button class="button button-clear button-positive" ng-click="go('/tab/newMood')">New</button>
    </ion-header-bar>
    <ion-content id="list">
        <ion-list show-delete="options.showDelete" can-swipe="options.canSwipe">
            <ion-item collection-repeat="mood in moods" id="id{{$index}}" on-tap="moodHoldActions(mood, $index)" ng-class="{ 'item-highlight' : mood.filler }" class="item-thumbnail-left mood-item">
				<div class="mood-name">{{mood.filler ? "" : datastore.get("Mood", mood.mood).name}}</div>
				<div class="mood-level">Level: {{mood.filler ? "" : mood.level}}</div>
				<div class="mood-additional">Trigger: {{mood.filler ? "" : datastore.get("Trigger", mood.trigger).name}}</div>
				<!--<div class="mood-additional">Belief: {{mood.filler ? "" : datastore.get("Belief", mood.belief).name}}</div>
				<div class="mood-additional">Behavior: {{mood.filler ? "" : datastore.get("Behavior", mood.behavior).name}}</div>
				--><div class="mood-additional">{{mood.filler ? "" : toDateString(mood.date)}}</div>  
				<ion-delete-button class="ion-minus-circled" ng-click="deleteMood(mood.id)"></ion-delete-button>
                <ion-option-button class="button-positive" ng-click="editMood(mood)">Edit</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
