<ion-view view-title="{{mood}}">
	<ion-content class="list-padding">
		<ion-list can-swipe="listCanSwipe" >
	  	<ion-item ng-repeat="strategy in strategys">
	    	<div class="list-primary-label">{{strategy.str}}</div>
				<p>Rate: {{strategy.rate}}</p>
				<div class="button-bar">
  				<a class="button button-small button-outline button-positive">Helpful</a>
  				<a class="button button-small button-outline button-positive">Unhelpful</a>
				</div>
		  </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
