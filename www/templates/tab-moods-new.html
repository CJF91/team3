<ion-view view-title="New Mood">
	<ion-content class="padding">
		<div class="list">
  		<label class="item item-input item-stacked-label">
    		<span class="input-label" ng-model="doc.mood">Mood</span>
    		<input type="text" placeholder="1">
  		</label>
  		<label class="item item-input item-stacked-label">
    		<span class="input-label">Level</span>
    		<input type="text" placeholder="1" ng-model="doc.level">
  		</label>
			<label class="item item-input item-stacked-label">
    		<span class="input-label" >Trigger</span>
    		<input type="text" placeholder="1"ng-model="doc.trigger">
  		</label>
			<label class="item item-input item-stacked-label">
    		<span class="input-label">Behavior</span>
    		<input type="text" placeholder="1" ng-model="doc.behavior">
  		</label>
			<label class="item item-input item-stacked-label">
    		<span class="input-label">Belief</span>
    		<input type="text" placeholder="1" ng-model="doc.belief">
  		</label>
			<label class="item item-input item-stacked-label">
    		<span class="input-label">Date</span>
    		<input type="date" ng-model="doc.date" placeholder="10/10/16">
  		</label>
			<button class="button button-positive" type="submit" ng-click="addMood(doc)">Add</button>
		</div>
	</ion-content>
</ion-view>
